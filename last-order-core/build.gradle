// 스프링 부트 기반의 멀티 모듈 프로젝트를 구축할 때 Build를 실행하면 자동으로 bootJar 태스크를 실행합니다.
// bootJar는 스프링 부트 application을 standalone 으로 실행시키기 위한 것들이 포함되기 때문에 main 메서드 없이 라이브러리의 역할 하는 모듈 이라면 해당 설정을 비활성화 해야 합니다.
// 라이브러리의 역할 하는 모듈 이라면 해당 설정을 비활성화 해야 합니다.
bootJar {
    enabled = false // core 은 bootJar 로 패키징 할 필요 없음
}
jar {
    // Jar 파일 생성
    enabled = true // bootJar 대신에 jar 를 실행하도록 한다(일반 jar처럼 묶임)
}